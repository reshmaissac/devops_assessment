<!DOCTYPE html>
<html>

<head>
	<title>DevOps Assessment</title>
	<!-- Add Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>


<body>

	<header th:fragment="header">
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand
				navbar-dark bg-success">
			<div class="container-fluid">
				<a class="navbar-brand" href="./">
					DevOps Capability Check</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<ul class="navbar-nav me-1 mb-2 mb-lg-0 ms-lg-4">


						<!-- This div will be initially hidden -->
						<div id="trackMenu" style="display: none;">

							<li class="nav-item">
								<a class="nav-link" th:href="@{/trackProgress(email=${email})}"
									th:text="'Track Progress'"></a>

							</li>
							<!-- Add more menu items as needed -->

						</div>

						<li class="nav-item">

							<a class="nav-link" href="#" data-bs-toggle="dropdown">Admin</a>
							<div class="dropdown-menu">
								<form class="px-4 py-3" method="post" action="loadAdmin">
									<div class="form-group">
										<label for="adminEmail">Admin Email address</label>
										<input type="email" class="form-control" name="adminEmail"
											placeholder="email@example.com">
									</div>
									<div class="form-group">
										<label for="adminPassword">Admin Password</label>
										<input type="password" class="form-control" name="adminPassword"
											placeholder="Password">
									</div>

									<button type="submit" id="loginButton" class="btn btn-primary">Sign
										in</button>
								</form>


							</div>

						</li>



					</ul>
				</ul>

			</div>


		</nav>
	</header>


	
</body>

</html>
